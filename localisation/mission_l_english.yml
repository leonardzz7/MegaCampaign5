 hindu_integration_mission01_title:0 "Secure loyality of Hindi"
 hindu_integration_mission01_desc:0 "The lands of Hind are ancient, wealthy, and fiercely proud of their traditions. If we are to rule here not merely as conquerors but as sovereigns, we must earn the loyalty of the local elites and weave their customs into our own statecraft. Through careful administration and mutual respect, a new syncretic order may yet emerge."

 hindu_integration_mission03_title:0 "Integrate Hindu Estate"
 hindu_integration_mission03_desc:0 "The integration of Hindu society cannot succeed without the cooperation of its estates. By stabilizing the realm and ensuring the loyalty of nobles, merchants, and priests alike, we can bind the warrior castes to our cause and secure the foundations of long-term rule."

 hindu_integration_mission04_title:0 "Neos Makedonicon"
 hindu_integration_mission04_desc:0 "Far from the Aegean, the legacy of Hellenic civilization finds new soil in the East. The cities of Indos shall become a Neos Makedonicon — a new Macedonia — where Greek institutions, trade, and culture flourish amidst the riches of the Coromandel coast."

 india_expansion_mission02_title:0 "Secure Bengal"
 india_expansion_mission02_desc:0 "Bengal is the jewel of the eastern plains, a land of fertile fields, great cities, and immense wealth. Securing its submission will grant us both riches and prestige, and mark our arrival as a dominant power in India."

 hindu_integration_mission02_title:0 "Expand Greek Cities"
 hindu_integration_mission02_desc:0 "The Greek cities of southern India must not remain isolated outposts. By expanding their influence and integrating the surrounding lands, we shall transform them into thriving centers of Yavana culture, manpower, and prosperity."

 india_expansion_mission01_title:0 "The Decline of Aryavanta"
 india_expansion_mission01_desc:0 "The old powers of Aryavanta wane, their borders fragile and their armies divided. With a force to rival the greatest empires of India, the time has come to shatter the balance and claim our destiny upon the subcontinent."

 india_expansion_mission04_title:0 "Empire of Indos"
 india_expansion_mission04_desc:0 "From the Indus to the Ganges, no rival now stands unchallenged. By uniting the heartlands of India under our banner, we proclaim ourselves masters of Indos — heirs to empire, law, and universal sovereignty."

 india_expansion_mission03_title:0 "Secure Central India"
 india_expansion_mission03_desc:0 "The Deccan stands at the crossroads of India, commanding routes of trade, culture, and conquest. Establishing firm control over its plateaus will allow us to govern the subcontinent through loyal viceroys and disciplined administration."

 colonial_ambitions_mission02_title:0 "Terra Australis"
 colonial_ambitions_mission02_desc:0 "t the edge of the world lies Terra Australis, a land spoken of in rumor and speculation. By establishing a foothold there, we extend our influence into the furthest seas and secure new routes of trade and prestige."

 colonial_ambitions_mission01_title:0 "New Colonial Ambition"
 colonial_ambitions_mission01_desc:0 "Beyond the known horizons lie coasts uncharted and riches untold. With sailors, settlers, and ambition alike, we shall venture into the unknown and claim our place among the great colonial powers of the world."

 colonial_ambitions_mission03_title:0 "Secure Madagascar"
 colonial_ambitions_mission03_desc:0 "Madagascar stands as the key to the southern seas, a vital link between Africa and the Indian Ocean. Securing the island will grant us control over regional trade and a base for further expansion along the African coast."

 colonial_ambitions_mission04_title:0 "Gold of Africa"
 colonial_ambitions_mission04_desc:0 "The goldfields of southern Africa promise unimaginable wealth. By asserting control over these lands, we shall enrich our treasury, stabilize our economy, and transform conquest into lasting prosperity."

 somalia_expansion_mission01_title:0 "Secure South"
 somalia_expansion_mission01_desc:0 "To command the Indian Ocean, we must first secure its southern approaches. The islands and coasts to our south will serve as the foundation for dominance over the sea lanes that bind East and West."

 somalia_expansion_mission02_title:0 "Conquest of Yemen"
 somalia_expansion_mission02_desc:0 "Yemen guards the gates of the Red Sea. Its conquest will grant us mastery over vital trade routes and open the path toward influence along the shores of Arabia and Africa alike."

 somalia_expansion_mission03_title:0 "Secure Somali coast"
 somalia_expansion_mission03_desc:0 "The Somali coast is a chain of ports and markets that connects Africa to the wider oceanic world. By uniting these lands under our rule, we lay the groundwork for a maritime empire in the Horn of Africa."

 somalia_expansion_mission04_title:0 "Secure Abissynia"
 somalia_expansion_mission04_desc:0 "Abyssinia’s highlands are rich, resilient, and fiercely defended. Subduing them will test our armies, but victory shall secure our supremacy over the interior of the Horn."

 somalia_expansion_mission05_title:0 "Indian Ocean Hegemony"
 somalia_expansion_mission05_desc:0 "With the Horn of Africa firmly in our grasp, the Indian Ocean itself bends to our will. From Aden to Zanzibar, our fleets and armies enforce a new order — one in which we stand as undisputed hegemon of the seas."
 
 MAD_syncretism:0 "Yavanan Syncretism"
 MAD_syncretism_desc:0 "By blending Yavana governance with the ancient traditions of Hind, our state has forged a unique syncretic identity. This fusion of cultures strengthens loyalty, stability, and the legitimacy of our rule across the subcontinent."

